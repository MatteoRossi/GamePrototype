<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width; 
    initial-scale= 1;"/>
    <title>Endless Runner Game</title>
    <style>
        body {
            margin: 0; 
        }
        canvas {
            background: #f0f0f0;
            display: block;
            margin: 0 auto;
        }
        #endScreen {
            display: none;
            text-align: center;
        }
        #shareButton, #restartButton {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #moment {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="endScreen">
        <h1>Game Over</h1>
        <p>Your score: <span id="score"></span></p>
        <p>You got this Pierre Poilievre heritage moment: <br><span id="moment"></span></p>
        <iframe id="videoEmbed" width="400" height="400" frameborder="0" allowfullscreen></iframe>
        <br>
        <button id="shareButton">Share</button>
        <button id="restartButton">Restart</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
